<mat-card class="example-card" appearance="outlined">
  <div class="image">
    <img
      mat-card-image
      src="{{ item.image }}"
      alt="{{ item.title }}"
      class="product-image"
    />
  </div>
  <mat-card-header>
    <mat-card-title class="product-title">{{ item.title }}</mat-card-title>
    <mat-card-subtitle class="product-price">
      <ng-container *ngIf="item.discount > 5; else noDiscount">
        <span class="old-price">{{ item.price | currency }}</span>
        <span class="discounted-price">{{
          item.price - (item.price * item.discount) / 100 | currency
        }}</span>
        <span class="discount-percentage">({{ item.discount }}% off)</span>
      </ng-container>
      <ng-template #noDiscount>
        {{ item.price | currency }}
      </ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.body }}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-buttons">
    <button mat-button (click)="addToCart(item)">Add to cart</button>
    <button mat-button [routerLink]="'/products/' + item.id">MORE</button>
  </mat-card-actions>
</mat-card>
