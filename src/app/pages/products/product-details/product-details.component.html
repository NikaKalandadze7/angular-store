<div class="container" *ngIf="product">
  <div class="product">
    <img
      [src]="product.image"
      alt="{{ product.title }}"
      class="product-image"
    />
    <div class="flower"></div>
    <div class="wavy-line"></div>
    <div class="dashed-circle"></div>
    <div class="product-details">
      <h2 class="product-title">{{ product.title }}</h2>
      <mat-chip-set>
        <mat-chip>{{ product.category }}</mat-chip>
        <mat-chip>{{ product.brand }}</mat-chip>
        <mat-chip>{{ product.model }}</mat-chip>
      </mat-chip-set>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-misc">
        <div class="product-price">
          <ng-container *ngIf="product.discount > 5; else noDiscount">
            <span class="discounted-price">{{
              product.price - (product.price * product.discount) / 100
                | currency
            }}</span>
            <span class="old-price">{{ product.price | currency }}</span>
            <span class="discount-percentage"
              >({{ product.discount }}% off)</span
            >
          </ng-container>
          <ng-template #noDiscount>
            {{ product.price | currency }}
          </ng-template>
        </div>
        <div class="example-button-container">
          <button mat-fab extended (click)="addToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>
</div>
